apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "am.rotationsensor"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            storeFile file("../cert/rotationsensor-key.keystore")
            storePassword "rotationsensor"
            keyAlias "rotationsensor"
            keyPassword "rotationsensor"
        }
        debug {
            storeFile file("../cert/rotationsensor-key.keystore")
            storePassword "rotationsensor"
            keyAlias "rotationsensor"
            keyPassword "rotationsensor"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
}
